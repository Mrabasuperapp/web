<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/assets/">

    <!-- Core -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <title>SmartStock Super App | POS & Inventory Management</title>

    <!-- SEO -->
    <meta name="description" content="SmartStock Super App - Free POS & Inventory Management for Small Businesses. Track sales, manage stock, print receipts, and work offline.">
    <meta name="keywords" content="POS, inventory, stock management, sales tracking, small business, retail, Tanzania, biashara, mauzo">
    <meta name="robots" content="index, follow">

    <!-- Canonical -->
    <link rel="canonical" href="https://smartstock.co.tz/">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://smartstock.co.tz/">
    <meta property="og:title" content="SmartStock Super App | POS & Inventory Management">
    <meta property="og:description" content="Free POS & Inventory Management for Small Business. Works offline.">
    <meta property="og:image" content="https://smartstock.co.tz/assets/icons/Icon-512.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SmartStock Super App">
    <meta name="twitter:description" content="Free POS & Inventory Management for Small Business">
    <meta name="twitter:image" content="https://smartstock.co.tz/assets/icons/Icon-512.png">

    <!-- PWA -->
    <meta name="theme-color" content="#0175C2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="SmartStock">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Loading screen -->
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          background: #ffffff;
        }
        #loading {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
        }
        #loading img {
          width: 96px;
          animation: pulse 1s ease-in-out infinite alternate;
          opacity: 0.8;
        }
        @keyframes pulse {
          from { transform: scale(1); }
          to { transform: scale(0.95); }
        }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": "SmartStock Super App",
            "applicationCategory": "BusinessApplication",
            "operatingSystem": ["Web", "Android", "iOS"],
            "description": "Free POS & Inventory Management App for Small Business",
            "offers": {
                "@type": "Offer",
                "price": "0",
                "priceCurrency": "USD"
            }
        }
    </script>
</head>

<body>
<div id="loading">
    <img src="icons/Icon-192.png" alt="Loading SmartStock">
</div>

<!-- Flutter -->
<script src="flutter_bootstrap.js"></script>

<!-- Optional native integrations -->
<script src="printer.js" defer></script>

<!-- Firebase Messaging -->
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/assets/firebase-messaging-sw.js')
        .then(reg => console.log('FCM SW registered:', reg.scope))
        .catch(err => console.error('FCM SW registration failed:', err));
    }
</script>
</body>
</html>
