<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
          inset: 0; overflow: hidden;
          margin: 0; padding: 0;
          position: fixed;
        }
        #loading {
          align-items: center;
          display: flex;
          height: 100%;
          justify-content: center;
          width: 100%;
        }
        #loading img {
          animation: 1s ease-in-out 0s infinite alternate breathe;
          opacity: .66;
          transition: opacity .4s;
        }
        #loading.main_done img {
          opacity: 1;
        }
        #loading.init_done img {
          animation: .33s ease-in-out 0s 1 forwards zooooom;
          opacity: .05;
        }
        @keyframes breathe { from { transform: scale(1) } to { transform: scale(0.95)}}
        @keyframes zooooom { from { transform: scale(1) } to { transform: scale(10)}}
    </style>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Mraba - Free POS & Inventory Management App for Small Business. Track sales, manage stock, print receipts, and grow your business.">
    <meta name="keywords" content="POS, point of sale, inventory management, stock management, sales tracking, small business, retail, shop management, receipt printer, business app">
    <meta name="author" content="Fahamutech">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mraba - POS & Inventory Management App">
    <meta property="og:description" content="Free POS & Inventory Management for Small Business. Track sales, manage stock, print receipts.">
    <meta property="og:image" content="icons/Icon-512.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mraba - POS & Inventory Management App">
    <meta name="twitter:description" content="Free POS & Inventory Management for Small Business. Track sales, manage stock, print receipts.">
    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mraba - POS">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">
    <!-- Android meta tags & icons -->
    <meta name="theme-color" content="#0E5FAEFF">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Mraba - Free POS & Inventory Management App | Small Business</title>
    <link rel="manifest" href="manifest.json">
    
</head>
<body>
<div id="loading">
    <img src="icons/Icon-192.png" alt="Loading indicator..."/>
</div>
<script src="flutter_bootstrap.js"></script>
<script src="printer.js" defer></script>
<script>
  // Register Firebase messaging service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/firebase-messaging-sw.js')
      .then((registration) => {
        console.log('Firebase messaging SW registered:', registration.scope);
      })
      .catch((error) => {
        console.error('Firebase messaging SW registration failed:', error);
      });
  }
</script>
</body>
</html>
